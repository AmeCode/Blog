<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signinForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control">
          <div *ngIf="!signinForm.get('username').valid && signinForm.get('username').touched" class="alert alert-danger" role="alert">
            Enter your Username !
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="alert alert-danger" role="alert">
            Enter your Password !
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
